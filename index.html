<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Frontend Mentor Tip calculator app challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="app__logo">
        <img src="./images/logo.svg" alt="SPLI TTER logo" />
      </h1>
      <section class="app__section">
        <form class="form" id="form">
          <div class="form__group">
            <label for="bill" class="form__label">Bill</label>
            <p class="form__error" id="billError">Can’t be zero</p>
            <div class="form__input-container">
              <img
                src="./images/icon-dollar.svg"
                alt=""
                class="form__icon--bill"
              />
              <input
                type="number"
                id="bill"
                name="bill"
                class="form__input"
                placeholder="0"
                step="0.01"
              />
            </div>
          </div>
          <div class="form__group">
            <label for="tip" class="form__label">Select Tip %</label>
            <p class="form__error" id="tipError">Can’t be zero</p>
            <div class="form__input-container--radio">
              <input
                type="radio"
                id="5%"
                name="tip"
                value="5"
                class="form__input--radio"
              />
              <label for="5%" class="form__label--radio">5%</label>
              <input
                type="radio"
                id="10%"
                name="tip"
                value="10"
                class="form__input--radio"
              />
              <label for="10%" class="form__label--radio">10%</label>
              <input
                type="radio"
                id="15%"
                name="tip"
                value="15"
                class="form__input--radio"
              />
              <label for="15%" class="form__label--radio">15%</label>
              <input
                type="radio"
                id="25%"
                name="tip"
                value="25"
                class="form__input--radio"
              />
              <label for="25%" class="form__label--radio">25%</label>
              <input
                type="radio"
                id="50%"
                name="tip"
                value="50"
                class="form__input--radio"
              />
              <label for="50%" class="form__label--radio">50%</label>
              <input
                type="number"
                id="custom"
                class="form__input--custom"
                name="custom"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="form__group">
            <label for="numberOfPeople" class="form__label"
              >Number of People</label
            >
            <p class="form__error" id="peopleError">Can’t be zero</p>
            <div class="form__input-container">
              <img
                src="./images/icon-person.svg"
                alt=""
                class="form__icon--people"
              />
              <input
                type="number"
                id="numberOfPeople"
                name="numberOfPeople"
                class="form__input"
                placeholder="0"
              />
            </div>
          </div>
        </form>
        <div class="results">
          <div class="results__item">
            <p class="results__description">
              Tip Amount
              <span class="results__description--small">/ person</span>
            </p>
            <p class="results__value" id="tipAmountValue">$0.00</p>
          </div>
          <div class="results__item results__item--large">
            <p class="results__description">
              Total <span class="results__description--small">/ person</span>
            </p>
            <p class="results__value" id="totalValue">$0.00</p>
          </div>
          <button type="button" class="results__reset" id="resetButton">
            Reset
          </button>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
